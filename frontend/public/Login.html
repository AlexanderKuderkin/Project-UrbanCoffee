<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanCoffee ~ Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Platypi:wght@400;700&display=swap">

</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="src/assets/UrbanCoffee_Loggo.png" alt="Logo" width="50"> 
            <span id="NameWeb">UrbanCoffee</span> 
        </div>

        <div class="search-container">
            <input type="text" class="form-control" placeholder="Search" aria-label="Search"> 
        </div>

        <div class="nav-buttons d-none d-md-flex"> 
            <button class="btn btn-traditional">Sign up</button>
            <button class="btn">Homepage</button>
            <button class="btn">Coffee</button> 

        </div>

        <button class="navbar-toggler d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
            <span class="navbar-toggler-icon">☰</span>
        </button> 
    </header>

    <div class="sidebar collapse" id="sidebarMenu">
        <div class="sidebar-header">
            <h5>Navigation</h5>
            <button type="button" class="btn-close" aria-label="Close" id="closeSidebar"></button>
        </div>
        <div class="sidebar-body">
            <button class="btn btn-traditional">Sign up</button> 
            <button class="btn btn-traditional">Login</button>
            <button class="btn">Coffee</button> 
            <button class="btn">Admin</button>
        </div>
    </div>

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">Please enter your login and password!</p>
      
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                      <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                      <label class="form-label" for="typeEmailX">Email</label>
                    </div>
      
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                      <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                      <label class="form-label" for="typePasswordX">Password</label>
                    </div>      
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                  </div>
      
                  <div>
                    <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <footer class="footer">
        <div class="footer-content">
            <h5>Customer Support</h5>
            <p>Need help? Reach us at <a href="mailto:UrbanCoffee@support.com">UrbanCoffee@support.com</a></p>
            <h5>Legal Information</h5>
            <p>
                Links to your<br>
                <a href="#privacy-policy">Privacy Policy</a>,<br>
                <a href="#terms-of-service">Terms of Service</a>, and<br>
                <a href="#refund-policy">Refund Policy</a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sidebar Toggle Button für die Navbar
        document.querySelector('.navbar-toggler').addEventListener('click', function () {
            var sidebarMenu = document.getElementById('sidebarMenu');
            var bsCollapse = new bootstrap.Collapse(sidebarMenu, {
                toggle: true
            });
            bsCollapse.toggle();
        });

        // Schließen-Button für Sidebar
        document.getElementById('closeSidebar').addEventListener('click', function () {
            var sidebarMenu = document.getElementById('sidebarMenu');
            var bsCollapse = bootstrap.Collapse.getInstance(sidebarMenu);
            if (bsCollapse) {
                bsCollapse.hide(); // Schließt die Sidebar
            }
        });
    </script>
</body>
</html>
